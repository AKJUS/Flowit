apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.bytehamster.flowitgame"
        minSdkVersion 9
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent, "FlowIt.apk")
                }
            }
        }
    }

    task compressLevelFile << {
        String levels = file(projectDir.path + '/src/main/assets/levels.xml').text
        print '  Original: ' + levels.length() + ' bytes'
        levels = levels.replaceAll(" +", " ").replaceAll("\"\n ?", "\" ").replaceAll(" ?\n ?", "")
        levels = levels.replaceAll("=\" ", "=\"").replaceAll("<!--([^>]*)-->", "") + '\n'
        println ', compressed: ' + levels.length() + ' bytes'
        file(projectDir.path + '/src/main/assets/levels_compressed.xml').text = levels
    }
    preBuild.dependsOn compressLevelFile
}

dependencies {
    compile 'com.google.firebase:firebase-ads:9.6.0'
}
